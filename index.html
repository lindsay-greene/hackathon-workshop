<html>
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>Web Speech API Demonstration</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div>
            <h1>Which is your favorite self care habit?</h1>
            <button class="preset" id="water">drinking water</button>
            <button class="preset" id="outside">going outside</button>
            <button class="preset" id="stretch">stretching</button>
        </div>
        
        <div>
            <h1>Or if you prefer something else...</h1>
            <button id="voice">choose another favorite</button>
            <h1 id="placeholder"><span>&rarr;</span> My favorite is: </h1>
        </div>
    </body>
</html>
